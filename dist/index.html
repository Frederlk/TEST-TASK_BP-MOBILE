<!DOCTYPE html>
<html lang="en">

<head>
	<title>PROBAN</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221124143234" />
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>
	<div class="wrapper">
		<div class="wrapper__bg-ibg">
			<picture>
				<source srcset="img/4.webp 1x, img/4@2x.webp 2x, img/4@3x.webp 3x" type="image/webp" />
				<img src="img/4.jpg" type="image/jpeg" />
			</picture>
		</div>
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__close">
					<img src="img/icons/close.svg" alt="close" />
				</a>
				<a href="#" class="header__item" data-lang="15">Restore</a>
			</div>
		</header>

		<main class="page">
			<section class="page__container">
				<h1 data-lang="0" class="title">Unlimited Access<br />to All Features</h1>
				<div class="positives">
					<div class="positives__item">
						<div class="positives__icon">
							<img src="img/icons/unlimitedDocs.svg" alt="Unlimited documents" />
						</div>
						<h2 data-lang="1" class="positives__title">Unlimited documents</h2>
					</div>
					<div class="positives__item">
						<div class="positives__icon">
							<img src="img/icons/export.svg" alt="Export to clouds" />
						</div>
						<h2 data-lang="2" class="positives__title">Count mode</h2>
					</div>
					<div class="positives__item">
						<div class="positives__icon">
							<img src="img/icons/noAds.svg" alt="Text recognition (OCR)" />
						</div>
						<h2 data-lang="3" class="positives__title">Text recognition (OCR)</h2>
					</div>
				</div>
				<div class="types">
					<div class="types__top">
						<div data-link="https://www.apple.com/" class="types__item _1 _active">
							<div class="types__bg-ibg_contain">
								<img src="img/icons/shape-transparency.svg" alt="background" />
							</div>
							<div data-lang="4" class="types__length">Monthly</div>
							<div data-lang="5" class="types__price">
								<strong>{{price}}</strong><br />per month
							</div>
							<h3 data-lang="6" class="types__subtitle">3 Days Free!</h3>
							<div data-lang="7" class="types__monthly">$9.99 month</div>
						</div>
						<div data-link="https://www.google.com/" class="types__item _2">
							<div class="types__bg-ibg_contain _tag">
								<img src="img/icons/shape-2.svg" alt="background" />
								<span data-lang="9" class="types__tag">-83%</span>
							</div>
							<div data-lang="8" class="types__length">Annualy</div>
							<div data-lang="10" class="types__price">
								<strong>$19.99</strong><br />
								per year
							</div>
							<h3 data-lang="11" class="types__subtitle">Most popular</h3>
							<div data-lang="7" class="types__monthly">$1.66 month</div>
						</div>
					</div>
					<div class="types__bottom">
						<a data-lang="12" href="#" class="types__btn btn">Continue</a>
						<h4 data-lang="13">Auto-rewable. Cancel anytime</h4>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="#" class="footer__item" data-lang="14">Terms of Use</a>
				<a href="#" class="footer__item" data-lang="16">Privacy Policy</a>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20221124143234"></script>
</body>

</html>
